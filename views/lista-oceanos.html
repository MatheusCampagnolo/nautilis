<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Oceanos - Nautilis</title>
    <meta name="description" content="Descubra as caracter√≠sticas √∫nicas de cada um dos oceanos que cobrem nosso planeta. Lista completa dos 5 oceanos do mundo.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ocean-deep': '#003366',
                        'ocean-blue': '#0066cc',
                        'ocean-light': '#e6f3ff',
                        'ocean-medium': '#004d99'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navega√ß√£o -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="/" class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-ocean-blue rounded-full flex items-center justify-center">
                        <span class="text-white text-xl">üåä</span>
                    </div>
                    <h1 class="text-2xl font-bold text-ocean-deep">Nautilis</h1>
                </a>

                <div class="hidden md:flex space-x-8">
                    <a href="/" class="font-medium text-ocean-deep hover:text-ocean-blue transition-colors">In√≠cio</a>
                    <a href="/mapa" class="font-medium text-ocean-deep hover:text-ocean-blue transition-colors">Mapa Interativo</a>
                    <a href="/lista-oceanos" class="font-medium text-ocean-blue">Lista de Oceanos</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conte√∫do Principal -->
    <div class="py-20 bg-gray-50 min-h-screen">
        <div class="max-w-7xl mx-auto px-4">
            <div class="text-center mb-16">
                <h2 class="text-4xl md:text-5xl font-bold text-ocean-deep mb-4">
                    Os Oceanos do Mundo
                </h2>
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                    Descubra as caracter√≠sticas √∫nicas de cada um dos oceanos que cobrem nosso planeta.
                </p>
            </div>

            <!-- Loading State -->
            <div id="loading" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-ocean-blue mx-auto"></div>
                <p class="mt-4 text-gray-600">Carregando oceanos...</p>
            </div>

            <!-- Container dos Oceanos -->
            <div id="oceans-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
                <!-- Os cards ser√£o inseridos aqui via JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Imagens dos oceanos
        const oceanImages = {
            pacific: 'https://images.unsplash.com/photo-1439066615861-d1af74d74000?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=600',
            atlantic: 'https://images.unsplash.com/photo-1505142468610-359e7d316be0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=600',
            indian: 'https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=600',
            arctic: 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=600',
            southern: 'https://images.unsplash.com/photo-1551698618-1dfe5d97d256?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=600'
        };

        // Carregar oceanos
        async function loadOceans() {
            try {
                const response = await fetch('/api/oceanos');
                if (!response.ok) {
                    throw new Error('Erro ao carregar oceanos');
                }
                
                const oceans = await response.json();
                displayOceans(oceans);
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-12">
                        <span class="text-4xl">‚ö†Ô∏è</span>
                        <p class="mt-4 text-gray-600">Erro ao carregar oceanos. Tente novamente.</p>
                    </div>
                `;
            }
        }

        // Exibir oceanos
        function displayOceans(oceans) {
            const container = document.getElementById('oceans-container');
            const loading = document.getElementById('loading');
            
            container.innerHTML = '';

            oceans.forEach(ocean => {
                const card = createOceanCard(ocean);
                container.appendChild(card);
            });

            loading.classList.add('hidden');
            container.classList.remove('hidden');
        }

        // Criar card do oceano
        function createOceanCard(ocean) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow';
            
            card.innerHTML = `
                <img
                    src="${oceanImages[ocean.id]}"
                    alt="${ocean.name} marine ecosystem"
                    class="w-full h-48 object-cover"
                >
                <div class="p-6">
                    <h3 class="text-xl font-bold text-ocean-deep mb-3">
                        ${ocean.name}
                    </h3>
                    <p class="text-gray-600 mb-4 line-clamp-3">
                        ${ocean.description}
                    </p>
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-ocean-blue font-medium">
                            ${ocean.area}
                        </span>
                        <a href="/oceano/${ocean.id}" class="bg-ocean-blue hover:bg-ocean-medium text-white px-4 py-2 rounded-full text-sm transition-colors">
                            Ver mais
                        </a>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', loadOceans);
    </script>
</body>
</html>
